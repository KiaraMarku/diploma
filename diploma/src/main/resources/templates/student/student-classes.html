<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{layout}">
<head>
  <title>Home Page</title>
</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <h3>My Classes</h3>
    <table class="table">
      <thead>
      <tr>
        <th>Class Name</th>
        <th>Description</th>
        <th>Requriements</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="class : ${classes}">
        <td>
          <a th:href="@{/class/{id}(id=${class.id})}" th:text="${class.name}"
             style="color: rgba(115,47,162,0.65);font-weight: bold" ></a>
        </td>
        <td th:text="${class.description}"></td>
        <td>
          <a th:href="@{/student/summary/{id}(id=${class.id})}">Attendance</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
