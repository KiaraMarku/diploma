<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{layout}">
<head>
    <title>Home Page</title>
</head>
<body>
<div layout:fragment="content">
    <h3>Your Attendance</h3>
    <form action="/student/attendance/records" method="get">
        <label for="class">Select Class:</label>
        <select id="class" name="classId" class="form-control">
            <option value="" disabled selected>Select Class</option>
            <option th:each="class : ${classes}" th:value="${class.id}" th:text="${class.name}"></option>
        </select>

            <label for="week">Week</label>
            <select id="week" name="week" class="form-control">
                <option th:each="i : ${#numbers.sequence(1, 10)}" th:value="${i}" th:text="${'Week ' + i}"></option>
            </select>

        <button type="submit" class="btn btn-primary mt-2">View Attendance</button>
    </form>
</div>
</body>
</html>
