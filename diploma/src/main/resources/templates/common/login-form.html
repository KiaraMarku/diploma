<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Custom login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<div class="registration-form">

    <form method="POST" th:action="@{/authenticateUser}">
        <h2> Login Page</h2>
        <div class="alert alert-danger" th:if="${param.error}" >
            <i>Incorrect username/password</i>
        </div>
        <div class="alert alert-success " th:if="${param.logout}" >
            <i>You have been logged out!</i>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control item" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-block create-account" value="Login">
        </div>
    </form>

</div>
</body>
</html>
