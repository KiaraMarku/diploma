<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Professor</title>
</head>
<body>
<div>
    <div layout:fragment="content">
    <h2>Edit Professor</h2>
    <form th:action="@{/admin/professors/save}" th:object="${professor}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="firstName">Username</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="cardId">Card ID</label>
            <input type="text" id="cardId" th:field="*{cardId}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <select id="department" th:field="*{department.id}" class="form-control">
                <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</div>
</body>
</html>
