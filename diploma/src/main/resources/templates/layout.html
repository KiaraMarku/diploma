<!DOCTYPE html>
<html lang="en"  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <meta charset="UTF-8">
    <title>My Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header">
         <h2> <img src="/images/university_15394839.png" > ASPT</h2>
        </div>
        <ul class="list-unstyled components">
            <li class="active">
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Main</a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li>
                        <a th:href="@{/}">Home</a>
                    </li>
                    <li sec:authorize="hasRole('STUDENT')">
                        <a th:href="@{/student/profile}">Profile</a>
                    </li>
                    <li sec:authorize="hasRole('PROFESSOR')">
                        <a th:href="@{/professor/profile}">Profile</a>
                    </li>

                </ul>
            </li>
            <li>
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Schedules</a>
                <ul class="collapse list-unstyled" id="pageSubmenu">
                    <li>
                        <a th:href="@{/schedule}">Week Schedule</a>
                    </li>
                    <li sec:authorize="hasRole('PROFESSOR')">
                        <a th:href="@{/professor/labSchedules}">Lab Schedules</a>
                    </li>
                    <li sec:authorize="hasRole('STUDENT')">
                        <a th:href="@{/student/labSchedules}">Lab Schedules</a>
                    </li>

                </ul>
            </li>
            <li sec:authorize="hasRole('STUDENT')">
                <a th:href="@{/student/classes}">My classes</a>
            </li>
            <li sec:authorize="hasRole('PROFESSOR')">
                <a th:href="@{/professor/classes}">My classes</a>
            </li>

            <li sec:authorize="hasRole('PROFESSOR')">
                <a th:href="@{/professor/attendance/classes}">Attendance</a>
            </li>
            <li sec:authorize="hasRole('STUDENT')">
                <a th:href="@{/student/attendance/classes}">Attendance</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/admin/students/groups}">Students</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/admin/professors/departments}">Professors</a>
            </li>
            <li>
                <a th:href="@{/exams/schedule/view}">Exams</a>
            </li>

        </ul>
    </nav>
    <!-- Page Content  -->
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <h3 class="main-title">UPT Attendance System</h3>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/logout}" style="color: #14a0cb">Logout</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" layout:fragment="content">
            <!-- Content will be injected here -->
        </div>
    </div>
</div>
</body>
</html>
