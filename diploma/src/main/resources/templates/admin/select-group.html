<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout}">>
<head>
    <title>Student List</title>
</head>
<body>
    <div layout:fragment="content">
        <h2>Select Student Group</h2>

        <form th:action="@{/admin/students/group}" method="get">
            <div class="form-group">
            <select name="groupId" class="form-control">
                <option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.name + ' ' + group.department.name + ' ' + group.yearLevel + ' '}"></option>
            </select>
            </div>
            <button class=" btn btn-primary" type="submit">View Students</button>
        </form>

</div>
</body>
</html>
