

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{layout}">
<head>
    <title>Home Page</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h2>Add Lab Schedule</h2>
        <form th:action="@{/professor/class/{id}/addLabSchedule(id=${classId})}" th:object="${labSchedule}" method="post">
            <div class="form-group">
                <label for="group">Select Group</label>
                <select id="group" name="groupId" class="form-control" required>
                    <option value="" disabled selected>Select Group</option>
                    <option th:each="group : ${groups}" th:value="${group.id}"
                            th:text="${group.name + ' - ' + group.department.name + ' Year ' + group.yearLevel}">
                    </option>
                </select>
            </div>
            <div class="form-group">

                <label for="date">Date</label>
                <input type="date" id="date" th:field="*{date}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="startTime">Start Time</label>
                <input type="time" id="startTime" th:field="*{startTime}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="endTime">End Time</label>
                <input type="time" id="endTime" th:field="*{endTime}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="hall">Hall</label>
                <input type="text" id="hall" th:field="*{hall}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
</body>
</html>
